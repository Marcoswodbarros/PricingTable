<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Pricing Table</title>
</head>

<body class="font-sans">
    <main>
        <div id="main__first--container" class="bg-newBlue h-1/2">
            <h1 class="text-white text-2xl font-semibold text-center pt-4 pb-2">Conheça nossos planos</h1>
            <p class="text-newGray text-xs text-center mx-auto w-1/2">Conheça nossas soluções e escolha o plano ideal para o seu próximo projeto.</p>
        </div>

        <section id="section__free" class="border-solid border-2 border-black p-4 w-2/3">
            <p class="font-semibold text-sm mb-4">Free</p>
            <p class="font-bold text-lg mb-1">R$ 0<span class="text-xs">,00</span><span class="text-xs text-newGray">/mês</span></p>
            <p class="text-xs text-newGray mb-4">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <hr>
            <div class="section__first--check flex items-center gap-2">
                <img src="src/icons/check.svg" class="mt-4" alt="Check">
                <p class="text-xs mt-3">Lorem ipsum dolor sit amet</p>
            </div>
            <div class="section__second--check flex items-center gap-2">
                <img src="src/icons/check.svg" class="mt-4" alt="Check">
                <p class="text-xs mt-3">Lorem ipsum dolor sit amet</p>
            </div>
        </section>
    </main>
</body>
</html>
